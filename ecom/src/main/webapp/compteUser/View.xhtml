<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompteUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCompteUserLabel_idCompte}"/>
                    <h:outputText value="#{compteUserController.selected.idCompte}" title="#{bundle.ViewCompteUserTitle_idCompte}"/>
                    <h:outputText value="#{bundle.ViewCompteUserLabel_email}"/>
                    <h:outputText value="#{compteUserController.selected.email}" title="#{bundle.ViewCompteUserTitle_email}"/>
                    <h:outputText value="#{bundle.ViewCompteUserLabel_motDePasse}"/>
                    <h:outputText value="#{compteUserController.selected.motDePasse}" title="#{bundle.ViewCompteUserTitle_motDePasse}"/>
                    <h:outputText value="#{bundle.ViewCompteUserLabel_adresse}"/>
                    <h:outputText value="#{compteUserController.selected.adresse}" title="#{bundle.ViewCompteUserTitle_adresse}"/>
                    <h:outputText value="#{bundle.ViewCompteUserLabel_telephone}"/>
                    <h:outputText value="#{compteUserController.selected.telephone}" title="#{bundle.ViewCompteUserTitle_telephone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compteUserController.destroyAndView}" value="#{bundle.ViewCompteUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCompteUserEditLink}"/>
                <br />
                <h:commandLink action="#{compteUserController.prepareCreate}" value="#{bundle.ViewCompteUserCreateLink}" />
                <br />
                <h:commandLink action="#{compteUserController.prepareList}" value="#{bundle.ViewCompteUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCompteUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
