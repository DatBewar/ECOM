<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompteUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompteUserLabel_idCompte}" for="idCompte" />
                    <h:inputText id="idCompte" value="#{compteUserController.selected.idCompte}" title="#{bundle.CreateCompteUserTitle_idCompte}" required="true" requiredMessage="#{bundle.CreateCompteUserRequiredMessage_idCompte}"/>
                    <h:outputLabel value="#{bundle.CreateCompteUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{compteUserController.selected.email}" title="#{bundle.CreateCompteUserTitle_email}" required="true" requiredMessage="#{bundle.CreateCompteUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateCompteUserLabel_motDePasse}" for="motDePasse" />
                    <h:inputText id="motDePasse" value="#{compteUserController.selected.motDePasse}" title="#{bundle.CreateCompteUserTitle_motDePasse}" required="true" requiredMessage="#{bundle.CreateCompteUserRequiredMessage_motDePasse}"/>
                    <h:outputLabel value="#{bundle.CreateCompteUserLabel_adresse}" for="adresse" />
                    <h:inputTextarea rows="4" cols="30" id="adresse" value="#{compteUserController.selected.adresse}" title="#{bundle.CreateCompteUserTitle_adresse}" required="true" requiredMessage="#{bundle.CreateCompteUserRequiredMessage_adresse}"/>
                    <h:outputLabel value="#{bundle.CreateCompteUserLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{compteUserController.selected.telephone}" title="#{bundle.CreateCompteUserTitle_telephone}" required="true" requiredMessage="#{bundle.CreateCompteUserRequiredMessage_telephone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compteUserController.create}" value="#{bundle.CreateCompteUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{compteUserController.prepareList}" value="#{bundle.CreateCompteUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCompteUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
