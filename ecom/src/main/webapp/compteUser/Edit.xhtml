<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompteUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompteUserLabel_idCompte}" for="idCompte" />
                    <h:inputText id="idCompte" value="#{compteUserController.selected.idCompte}" title="#{bundle.EditCompteUserTitle_idCompte}" required="true" requiredMessage="#{bundle.EditCompteUserRequiredMessage_idCompte}"/>
                    <h:outputLabel value="#{bundle.EditCompteUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{compteUserController.selected.email}" title="#{bundle.EditCompteUserTitle_email}" required="true" requiredMessage="#{bundle.EditCompteUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditCompteUserLabel_motDePasse}" for="motDePasse" />
                    <h:inputText id="motDePasse" value="#{compteUserController.selected.motDePasse}" title="#{bundle.EditCompteUserTitle_motDePasse}" required="true" requiredMessage="#{bundle.EditCompteUserRequiredMessage_motDePasse}"/>
                    <h:outputLabel value="#{bundle.EditCompteUserLabel_adresse}" for="adresse" />
                    <h:inputTextarea rows="4" cols="30" id="adresse" value="#{compteUserController.selected.adresse}" title="#{bundle.EditCompteUserTitle_adresse}" required="true" requiredMessage="#{bundle.EditCompteUserRequiredMessage_adresse}"/>
                    <h:outputLabel value="#{bundle.EditCompteUserLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{compteUserController.selected.telephone}" title="#{bundle.EditCompteUserTitle_telephone}" required="true" requiredMessage="#{bundle.EditCompteUserRequiredMessage_telephone}"/>
                </h:panelGrid>
                <h:commandLink action="#{compteUserController.update}" value="#{bundle.EditCompteUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompteUserViewLink}"/>
                <br />
                <h:commandLink action="#{compteUserController.prepareList}" value="#{bundle.EditCompteUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompteUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
