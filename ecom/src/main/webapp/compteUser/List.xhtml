<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompteUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompteUserEmpty}" rendered="#{compteUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{compteUserController.items.rowCount > 0}">
                    <h:outputText value="#{compteUserController.pagination.pageFirstItem + 1}..#{compteUserController.pagination.pageLastItem + 1}/#{compteUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{compteUserController.previous}" value="#{bundle.Previous} #{compteUserController.pagination.pageSize}" rendered="#{compteUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{compteUserController.next}" value="#{bundle.Next} #{compteUserController.pagination.pageSize}" rendered="#{compteUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{compteUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteUserTitle_idCompte}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteUserTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteUserTitle_motDePasse}"/>
                            </f:facet>
                            <h:outputText value="#{item.motDePasse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteUserTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteUserTitle_telephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{compteUserController.prepareView}" value="#{bundle.ListCompteUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compteUserController.prepareEdit}" value="#{bundle.ListCompteUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compteUserController.destroy}" value="#{bundle.ListCompteUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{compteUserController.prepareCreate}" value="#{bundle.ListCompteUserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCompteUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
