<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Panier</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>test panier</h1>

        <f:view>
            <h:form>
                <p:dataTable value="#{panierManager.listArt}" var="var" >
                    <p:column headerText="Nom article">
                        <h:outputText value="#{var.article.nomArticle}" />
                    </p:column>
                    <p:column headerText="QuantitÃ©" style="center">
                        <h:commandButton image="#{resource['img/moins.png']}" action="#{var.decrQuantite()}" style="width:20px;height:20px"/> &nbsp;
                        <h:outputText value="#{var.quantite}" /> &nbsp;
                        <h:commandButton image="#{resource['img/plus.png']}" action="#{var.incrQuantite()}" style="width:20px;height:20px"/>
                    </p:column> 
                    <p:column headerText="Prix">
                        <h:outputText value="#{var.article.prixVenteArticle}" />
                    </p:column>
                    <p:column headerText="Supprimer">
                        <h:commandButton  image="#{resource['img/deleteArticle.jpg']}" action="#{panierManager.deleteArticle(var.article)}"  style="width:40px;height:35px" />
                    </p:column>
                    <f:facet name="footer">
                        <h:outputText value="Prix Total"/> #{panierManager.prixTotal}  
                    </f:facet>
                </p:dataTable>

                <p:commandButton action="#{panierManager.viderPanier()}" value="Vider panier"/> <br/> <br/>
                <p:commandButton action="#{panierManager.continuerAchat()}" value="Continuer mes achats"/> <br/> <br/>
                <p:commandButton action="#{panierManager.validerPanier()}" value="valider ma commande" style="background-position: right" /> 
            </h:form>
        </f:view>

    </h:body>
</html>
