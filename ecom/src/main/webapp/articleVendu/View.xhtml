<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArticleVenduTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArticleVenduLabel_idArticleVendu}"/>

                    <h:outputText value="#{bundle.ViewArticleVenduLabel_idArticle}"/>
                    <h:outputText value="#{articleVenduController.selected.idArticle}" title="#{bundle.ViewArticleVenduTitle_idArticle}"/>

                    <h:outputText value="#{articleVenduController.selected.nomArticle}" title="#{bundle.ViewArticleVenduTitle_nomArticle}"/>
                    <h:outputText value="#{bundle.ViewArticleVenduLabel_prixAchatArticle}"/>
                    <h:outputText value="#{articleVenduController.selected.prixAchatArticle}" title="#{bundle.ViewArticleVenduTitle_prixAchatArticle}"/>
                    <h:outputText value="#{bundle.ViewArticleVenduLabel_prixVenteArticle}"/>
                    <h:outputText value="#{articleVenduController.selected.prixVenteArticle}" title="#{bundle.ViewArticleVenduTitle_prixVenteArticle}"/>

                <h:commandLink action="#{articleVenduController.destroyAndView}" value="#{bundle.ViewArticleVenduDestroyLink}"/>

                <br />

                <h:commandLink action="#{articleVenduController.prepareCreate}" value="#{bundle.ViewArticleVenduCreateLink}" />
                <br />
                <h:commandLink action="#{articleVenduController.prepareList}" value="#{bundle.ViewArticleVenduShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArticleVenduIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
