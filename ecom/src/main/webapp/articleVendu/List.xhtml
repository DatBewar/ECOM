<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArticleVenduTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArticleVenduEmpty}" rendered="#{articleVenduController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{articleVenduController.items.rowCount > 0}">
                    <h:outputText value="#{articleVenduController.pagination.pageFirstItem + 1}..#{articleVenduController.pagination.pageLastItem + 1}/#{articleVenduController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{articleVenduController.previous}" value="#{bundle.Previous} #{articleVenduController.pagination.pageSize}" rendered="#{articleVenduController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{articleVenduController.next}" value="#{bundle.Next} #{articleVenduController.pagination.pageSize}" rendered="#{articleVenduController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{articleVenduController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleVenduTitle_idArticleVendu}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArticleVendu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleVenduTitle_idArticle}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArticle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleVenduTitle_nomArticle}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomArticle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleVenduTitle_prixAchatArticle}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixAchatArticle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleVenduTitle_prixVenteArticle}"/>
                            </f:facet>
                            <h:outputText value="#{item.prixVenteArticle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{articleVenduController.prepareView}" value="#{bundle.ListArticleVenduViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{articleVenduController.prepareEdit}" value="#{bundle.ListArticleVenduEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{articleVenduController.destroy}" value="#{bundle.ListArticleVenduDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{articleVenduController.prepareCreate}" value="#{bundle.ListArticleVenduCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArticleVenduIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
