<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nous contacter</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Nous contacter "/></h1>
                <h:panelGrid columns="2">
                  
                        <h:outputLabel value="Subject :" for="subject"/>
                        <h:inputText id="subject" value="#{messageManager.msg.subject}" required="true" requiredMessage="Specify the subject"/>
                    
                        <h:outputLabel value="Your mail adress : " for="destination"/>
                        <h:inputText id="destination" value="#{messageManager.msg.destination}" required="true" requiredMessage="specify your adress mails"/>
                  
                    <h:outputLabel value="Message : " for="message" />
                    <h:inputTextarea cols="30" rows="10" id="message" value="#{messageManager.msg.message}" title="message" required="true" requiredMessage="The message field is required."/>
                  
                    <h:commandButton action="#{messageManager.sendMailtoAdmin()}" value="Send"/>
                </h:panelGrid>
            </h:form>
        </f:view>
        
    </h:body>
</html>
