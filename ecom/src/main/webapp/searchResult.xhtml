<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tous les Articles</title>
    </h:head>
    <h:body>
        <b>La liste de tous les Articles</b> <hr/>
        <p:dataTable var="item" value="#{articleManager.articleList}">
            <p:column headerText="Id article">
                <h:outputText value="#{item.idArticle}" />
            </p:column>

            <p:column headerText="Nom articles">
                <h:outputText value="#{item.nomArticle}" />
            </p:column>
            <p:column headerText="Description articles">
                <h:outputText value="#{item.descripArticle}" />
            </p:column>
            <p:column headerText="Prix de vente">
                <h:outputText value="#{item.prixVenteArticle}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
