<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h1><h:outputText value="creer un compte"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nom" for="Nom" />
                <h:inputText id="nom" value="#{compteUserManager.compte.nom}" title="Nom" required="true"/>
                <h:outputLabel value="Nom" for="Prenom" />
                <h:inputText id="prenom" value="#{compteUserManager.compte.prenom}" title="Nom" required="true"/>
                <h:outputLabel value="Email:" for="email" />
                <h:inputText id="email" value="#{compteUserManager.compte.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                <h:outputLabel value="MotDePasse:" for="motDePasse" />
                <h:inputSecret id="motDePasse" value="#{compteUserManager.compte.motDePasse}" title="MotDePasse" required="true" requiredMessage="The MotDePasse field is required."/>
                <h:outputLabel value="Adresse:" for="adresse" />
                <h:inputTextarea rows="4" cols="30" id="adresse" value="#{compteUserManager.compte.adresse}" title="Adresse" required="true" requiredMessage="The Adresse field is required."/>
                <h:outputLabel value="Telephone:" for="telephone" />
                <h:inputText id="telephone" value="#{compteUserManager.compte.telephone}" title="Telephone" required="true" requiredMessage="The Telephone field is required."/>
                <h:commandButton action="#{compteUserManager.addUser()}" value="s'inscrire"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
