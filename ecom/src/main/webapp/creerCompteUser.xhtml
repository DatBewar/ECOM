<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
         <f:view>
       <h:form>
                    <h1><h:outputText value="creer un compte"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Email:" for="email" />
                        <h:inputText id="email" value="#{compteUserView.compte.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                        <h:outputLabel value="MotDePasse:" for="motDePasse" />
                        <h:inputSecret id="motDePasse" value="#{compteUserView.compte.motDePasse}" title="MotDePasse" required="true" requiredMessage="The MotDePasse field is required."/>
                        <h:outputLabel value="Adresse:" for="adresse" />
                        <h:inputTextarea rows="4" cols="30" id="adresse" value="#{compteUserView.compte.adresse}" title="Adresse" required="true" requiredMessage="The Adresse field is required."/>
                        <h:outputLabel value="Telephone:" for="telephone" />
                        <h:inputText id="telephone" value="#{compteUserView.compte.telephone}" title="Telephone" required="true" requiredMessage="The Telephone field is required."/>
                        <h:commandButton action="#{compteUserView.addUser()}" value="s'inscrire"></h:commandButton>
                    </h:panelGrid>
               </h:form>
             </f:view>
    </h:body>
</html>
