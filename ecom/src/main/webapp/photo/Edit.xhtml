<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPhotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPhotoLabel_idPhoto}" for="idPhoto" />
                    <h:inputText id="idPhoto" value="#{photoController.selected.idPhoto}" title="#{bundle.EditPhotoTitle_idPhoto}" required="true" requiredMessage="#{bundle.EditPhotoRequiredMessage_idPhoto}"/>
                    <h:outputLabel value="#{bundle.EditPhotoLabel_pathPhoto}" for="pathPhoto" />
                    <h:inputText id="pathPhoto" value="#{photoController.selected.pathPhoto}" title="#{bundle.EditPhotoTitle_pathPhoto}" required="true" requiredMessage="#{bundle.EditPhotoRequiredMessage_pathPhoto}"/>
                    <h:outputLabel value="#{bundle.EditPhotoLabel_idArticle}" for="idArticle" />
                    <h:selectOneMenu id="idArticle" value="#{photoController.selected.idArticle}" title="#{bundle.EditPhotoTitle_idArticle}" required="true" requiredMessage="#{bundle.EditPhotoRequiredMessage_idArticle}">
                        <f:selectItems value="#{articleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{photoController.update}" value="#{bundle.EditPhotoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPhotoViewLink}"/>
                <br />
                <h:commandLink action="#{photoController.prepareList}" value="#{bundle.EditPhotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPhotoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
