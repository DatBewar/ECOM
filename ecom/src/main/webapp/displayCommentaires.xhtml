<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tous les commentaires</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1>Details de l'article sélectionné</h1>
                <br/><br/>
                <h:dataTable value="#{articleManager.article}" var="item" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.idArticle}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NomArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.nomArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DescripArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.descripArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="StockArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.stockArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PrixAchatArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.prixAchatArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PrixVenteArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.prixVenteArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="categorieId"/>
                        </f:facet>
                        <h:outputText value="#{item.categorie}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdCategorie"/>
                        </f:facet>
                        <h:outputText value="#{item.categorie}"/>
                    </h:column>
                </h:dataTable>
                <br></br>
            </h:form>
        </f:view>
        <i>Moyenne de vote: #{articleManager.getRate(articleManager.article.idArticle)}</i>
        <hr/>
        <div class="rating">
            <span onclick="#{commentaireManager.rateArticle(articleManager.article,1)}">☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
        </div>
        <hr/>
        <h2>Tous les commentaires</h2>
        <ui:repeat value="#{commentaireManager.afficherCommentaire(articleManager.article.idArticle)}" var="item">
            <h3>#{item.idCompte.prenom}</h3>
            <h4><b>Note:</b> #{item.noteCommentaire}</h4>
            <h5>#{item.libelle}</h5>
        </ui:repeat>     


    </h:body>
</html>
