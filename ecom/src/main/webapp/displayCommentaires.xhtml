<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tous les commentaires</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Details de l'article sélectionné"/></h1>
                <h:dataTable value="#{articleManager.article}" var="item" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.idArticle}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NomArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.nomArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DescripArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.descripArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="StockArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.stockArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PrixAchatArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.prixAchatArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PrixVenteArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.prixVenteArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="categorieId"/>
                        </f:facet>
                        <h:outputText value="#{item.categorie}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdCategorie"/>
                        </f:facet>
                        <h:outputText value="#{item.categorie}"/>
                    </h:column>
                    <h:column>

                        <h:commandButton action="#{panierManager.ajoutArticle(item)}" value="Ajouter au panier" />
                         <!--   <f:setPropertyActionListener value="#{item.idArticle}" target="#{panierManager.article.idArticle}" /> 
                            <f:setPropertyActionListener value="#{item.nomArticle}" target="#{panierManager.article.nomArticle}" /> 
                            <f:setPropertyActionListener value="#{item.descripArticle}" target="#{panierManager.article.descripArticle}" />
                            <f:setPropertyActionListener value="#{item.prixVenteArticle}" target="#{panierManager.article.prixAchatArticle}" />
                        </h:commandButton> -->
                    </h:column>
                </h:dataTable>
                <br></br>
            </h:form>
        </f:view>
        <h2>Tous les commentaires</h2>
        <ui:repeat value="#{commentaireManager.commentaires}" var="item">
            <h3>#{item.libelle}</h3> <hr/> <br/>
        </ui:repeat>        
    </h:body>
</html>
