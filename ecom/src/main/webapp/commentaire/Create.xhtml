<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentaireTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommentaireLabel_idCommentaire}" for="idCommentaire" />
                    <h:inputText id="idCommentaire" value="#{commentaireController.selected.idCommentaire}" title="#{bundle.CreateCommentaireTitle_idCommentaire}" required="true" requiredMessage="#{bundle.CreateCommentaireRequiredMessage_idCommentaire}"/>
                    <h:outputLabel value="#{bundle.CreateCommentaireLabel_noteCommentaire}" for="noteCommentaire" />
                    <h:inputText id="noteCommentaire" value="#{commentaireController.selected.noteCommentaire}" title="#{bundle.CreateCommentaireTitle_noteCommentaire}" required="true" requiredMessage="#{bundle.CreateCommentaireRequiredMessage_noteCommentaire}"/>
                    <h:outputLabel value="#{bundle.CreateCommentaireLabel_idCompte}" for="idCompte" />
                    <h:selectOneMenu id="idCompte" value="#{commentaireController.selected.idCompte}" title="#{bundle.CreateCommentaireTitle_idCompte}" required="true" requiredMessage="#{bundle.CreateCommentaireRequiredMessage_idCompte}">
                        <f:selectItems value="#{compteUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCommentaireLabel_idArticle}" for="idArticle" />
                    <h:selectOneMenu id="idArticle" value="#{commentaireController.selected.idArticle}" title="#{bundle.CreateCommentaireTitle_idArticle}" required="true" requiredMessage="#{bundle.CreateCommentaireRequiredMessage_idArticle}">
                        <f:selectItems value="#{articleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commentaireController.create}" value="#{bundle.CreateCommentaireSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{commentaireController.prepareList}" value="#{bundle.CreateCommentaireShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommentaireIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
