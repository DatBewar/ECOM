<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArticleCommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArticleCommandeLabel_quantiteArticle}"/>
                    <h:outputText value="#{articleCommandeController.selected.quantiteArticle}" title="#{bundle.ViewArticleCommandeTitle_quantiteArticle}"/>
                    <h:outputText value="#{bundle.ViewArticleCommandeLabel_commande}"/>
                    <h:outputText value="#{articleCommandeController.selected.commande}" title="#{bundle.ViewArticleCommandeTitle_commande}"/>
                    <h:outputText value="#{bundle.ViewArticleCommandeLabel_articleVendu}"/>
                    <h:outputText value="#{articleCommandeController.selected.articleVendu}" title="#{bundle.ViewArticleCommandeTitle_articleVendu}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articleCommandeController.destroyAndView}" value="#{bundle.ViewArticleCommandeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArticleCommandeEditLink}"/>
                <br />
                <h:commandLink action="#{articleCommandeController.prepareCreate}" value="#{bundle.ViewArticleCommandeCreateLink}" />
                <br />
                <h:commandLink action="#{articleCommandeController.prepareList}" value="#{bundle.ViewArticleCommandeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArticleCommandeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
