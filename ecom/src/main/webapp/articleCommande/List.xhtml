<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArticleCommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArticleCommandeEmpty}" rendered="#{articleCommandeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{articleCommandeController.items.rowCount > 0}">
                    <h:outputText value="#{articleCommandeController.pagination.pageFirstItem + 1}..#{articleCommandeController.pagination.pageLastItem + 1}/#{articleCommandeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{articleCommandeController.previous}" value="#{bundle.Previous} #{articleCommandeController.pagination.pageSize}" rendered="#{articleCommandeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{articleCommandeController.next}" value="#{bundle.Next} #{articleCommandeController.pagination.pageSize}" rendered="#{articleCommandeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{articleCommandeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleCommandeTitle_quantiteArticle}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantiteArticle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleCommandeTitle_commande}"/>
                            </f:facet>
                            <h:outputText value="#{item.commande}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArticleCommandeTitle_articleVendu}"/>
                            </f:facet>
                            <h:outputText value="#{item.articleVendu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{articleCommandeController.prepareView}" value="#{bundle.ListArticleCommandeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{articleCommandeController.prepareEdit}" value="#{bundle.ListArticleCommandeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{articleCommandeController.destroy}" value="#{bundle.ListArticleCommandeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{articleCommandeController.prepareCreate}" value="#{bundle.ListArticleCommandeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArticleCommandeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
