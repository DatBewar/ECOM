<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArticleLabel_idArticle}" for="idArticle" />
                    <h:inputText id="idArticle" value="#{articleController.selected.idArticle}" title="#{bundle.EditArticleTitle_idArticle}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_idArticle}"/>
                    <h:outputLabel value="#{bundle.EditArticleLabel_nomArticle}" for="nomArticle" />
                    <h:inputText id="nomArticle" value="#{articleController.selected.nomArticle}" title="#{bundle.EditArticleTitle_nomArticle}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_nomArticle}"/>
                    <h:outputLabel value="#{bundle.EditArticleLabel_descripArticle}" for="descripArticle" />
                    <h:inputTextarea rows="4" cols="30" id="descripArticle" value="#{articleController.selected.descripArticle}" title="#{bundle.EditArticleTitle_descripArticle}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_descripArticle}"/>
                    <h:outputLabel value="#{bundle.EditArticleLabel_stockArticle}" for="stockArticle" />
                    <h:inputText id="stockArticle" value="#{articleController.selected.stockArticle}" title="#{bundle.EditArticleTitle_stockArticle}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_stockArticle}"/>
                    <h:outputLabel value="#{bundle.EditArticleLabel_prixAchatArticle}" for="prixAchatArticle" />
                    <h:inputText id="prixAchatArticle" value="#{articleController.selected.prixAchatArticle}" title="#{bundle.EditArticleTitle_prixAchatArticle}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_prixAchatArticle}"/>
                    <h:outputLabel value="#{bundle.EditArticleLabel_prixVenteArticle}" for="prixVenteArticle" />
                    <h:inputText id="prixVenteArticle" value="#{articleController.selected.prixVenteArticle}" title="#{bundle.EditArticleTitle_prixVenteArticle}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_prixVenteArticle}"/>
                    <h:outputLabel value="#{bundle.EditArticleLabel_commentaire}" for="commentaire" />
                    <h:selectOneMenu id="commentaire" value="#{articleController.selected.commentaire}" title="#{bundle.EditArticleTitle_commentaire}" >
                        <f:selectItems value="#{commentaireController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditArticleLabel_idCategorie}" for="idCategorie" />
                    <h:selectOneMenu id="idCategorie" value="#{articleController.selected.idCategorie}" title="#{bundle.EditArticleTitle_idCategorie}" required="true" requiredMessage="#{bundle.EditArticleRequiredMessage_idCategorie}">
                        <f:selectItems value="#{categorieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{articleController.update}" value="#{bundle.EditArticleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArticleViewLink}"/>
                <br />
                <h:commandLink action="#{articleController.prepareList}" value="#{bundle.EditArticleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArticleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
