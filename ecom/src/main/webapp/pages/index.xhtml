<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet name="./css/style.css"/>  
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <h:outputScript name="./js/jquery-2.1.4.min.js"/>
        <h:outputScript name="./js/bootstrap.js"/>  
        <h:outputScript name="./js/my.js"/>  

    </h:head>
    <h:body style="background-color:#F9F9F9">

        <div class="container" style="width: 76%;" >
            <IFRAME id="top" onload="autoHeight(id);"  frameBorder="0" scrolling="no" src="top.xhtml" width="100%" height="0"></IFRAME>
        </div>

        <div class="container" id="pub">
            <div id="myCarousel" class="carousel slide">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../resources/img/header_01.jpg" class="img-responsive img-rounded img-thumbnail" alt="First slide"/>
                    </div>
                    <div class="item">
                        <img src="../resources/img/header_02.jpg" class="img-responsive img-rounded img-thumbnail" alt="Second slide"/>
                    </div>
                    <div class="item">
                        <img src="../resources/img/header_03.jpg" class="img-responsive img-rounded img-thumbnail" alt="Third slide"/>
                    </div>
                </div>

                <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
            </div>

        </div>


        <div class="container" style="width: 76%;padding-bottom: 10px">
            <div class="row">
                <div class="col-md-12">
                    <h2>PROMOS : JUSQU' Ã€ - 50 %</h2>
                </div>
            </div>

            <div class="row">
                <h:form>
                    <ui:repeat value="#{articleManager.articleList}" var="item" size="8">
                        <h:commandLink style=" color: black" action="#{articleManager.getArticleByID(item.idArticle)}">
                            <div class="col-md-3 thumbnail" >
                                <img src="../resources/img/1.JPG" class="img-responsive img-rounded"/>
                                <div class="caption">
                                    <h4>#{item.nomArticle}</h4>
                                    <p>#{item.descripArticle}</p>
                                </div>

                            </div>
                        </h:commandLink>
                    </ui:repeat>
                </h:form>
            </div>

        </div>

        <div class="container" style="width: 76%; padding-bottom: 20px">
            <div class="row">
                <div class="col-md-12">
                    <h2>NOS MEILLEURES VENTES</h2>
                </div>
            </div>
            <div class="row">

                <h:form>
                    <ui:repeat value="#{articleManager.articleList}" var="item" size="8">
                        <h:commandLink style=" color: black" action="#{articleManager.getArticleByID(item.idArticle)}">
                            <div class="col-md-3">
                                <img src="../resources/img/1.JPG" class="img-responsive img-rounded img-thumbnail"/>
                                <h3>#{item.nomArticle}</h3>
                                <p>#{item.descripArticle}</p>
                            </div>
                        </h:commandLink>
                    </ui:repeat>
                </h:form>
            </div>
        </div>

        <div class="container" style="width: 76%;" >
            <IFRAME id="bottom" onload="autoHeight(id);"  frameBorder="0" scrolling="no" src="bottom.xhtml" width="100%" height="0"></IFRAME>
        </div>



    </h:body>

</html>
