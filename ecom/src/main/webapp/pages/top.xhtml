<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet name="./css/style.css"/>  
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <h:outputScript name="./js/jquery-2.1.4.min.js"/>
        <h:outputScript name="./js/bootstrap.js"/>  

    </h:head>
    <h:body style="background-color:#F9F9F9" onload="#{compteUserManager.verifierLogin()}; #{panierManager.verifierPanier()};" >
  
        <header>

            <div class="row">
                <div class="col-md-3">
                    <a  target="_top" href="index.xhtml" title="return to index"><img  id="logo" src="../resources/img/logo.png" /></a>
                </div>

                <div id="search"  class="col-md-7 row">


                    <h:form target="_top">
                        <div class="col-md-10">
                            <h:inputText class="form-control" id="nomCategorie" value="#{articleBackingBean.nomArticle}"  required="true" requiredMessage="Nom article nÃ©cesaire."/>
                        </div>
                        <div class="col-md-2">
                            <h:commandButton  class="btn btn-skin pull-right" action="#{articleBackingBean.getArticlesByKeyWords}" value="Rechercher"/>
                       </div>


                    </h:form>
                </div>



                <div class="col-md-2 " id="small-icon">
                    <div class="row">
                        <h:form target="_top">
                            <div class="col-md-4 col-md-offset-1 ">
                                <h:commandLink action="#{compteUserManager.verifier()}" >
                                    <i class="fa fa-4x fa-fw fa-user"></i>                                   
                                </h:commandLink>

                            </div> 
                        </h:form>
                        
                         
                               
                         

                        <div class="col-md-4 col-md-offset-2" style=" position:  relative"  >
                           
                            <div style=" position:  absolute">
                                <a  target="_top" href="panier.xhtml">
                                <i class="fa fa-4x fa-fw fa-cart-plus"></i><br/>                                
                                </a>
                            </div>
                            <div class="circle" style=" display: #{panierManager.isArtInPanier}; position:  absolute; top: 4px; left: 22px; padding-top: 2px; color: white">
                                <center>#{panierManager.numPanier}</center>
                            </div>
                        </div>

                    </div>
                    <h:form target="_top">
                        <h:commandLink action="#{compteUserManager.deconnecter()}">
                            <div style=" display:#{compteUserManager.isLogin}">
                                <i   class="fa fa-1x fa-fw fa-power-off"/>
                                <i style="color: #ce8483"> Bonjour:#{compteUserManager.compte.prenom}</i>
                            </div>

                        </h:commandLink>


                        <h:commandLink action="#{compteUserManager.verifier()}" >
                            <div style=" display:#{compteUserManager.isNotLogin}">
                                <i >Se connecter</i>
                            </div>                             
                        </h:commandLink>
                    </h:form>
                </div>

            </div>

        </header>


        <nav class="navbar navbar-inverse" role="navigation">

            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a  target="_top" href="index.xhtml"><b>Accueil</b></a></li>
                    <li><a href="#"><b>informatique</b></a></li>
                    <li><a href="#"><b>image&amp;son</b></a></li>
                    <li><a href="#"><b>telephone</b></a></li>
                    <li><a href="#"><b>jeux&amp;consoles</b></a></li>
                </ul>
            </div>
        </nav>



    </h:body>

</html>
