<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tous les Articles</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <h1><h:outputText value="Filter"/></h1>
                <h:panelGrid columns="6">
                    <h:outputLabel value="Id:" for="idArticle" />
                    <h:inputText id="idArticle" value="#{articleManager.article.idArticle}" title="Réference de l'article"/>
                    <h:outputLabel value="Nom:" for="nomArticle" />
                    <h:inputText id="nomArticle" value="#{articleManager.article.nomArticle}" title="Libellé de l'Article"/>
                    <h:outputLabel value="Prix Maximal:" for="prixVenteArticle" />
                    <h:inputText id="prixVenteArticle" value="#{articleManager.article.prixVenteArticle}" title="Prix de Vente Article"/>
                </h:panelGrid>
            </h:form>            
        </f:view>
        <br/> <br/> <br/>
        <b>La liste de tous les Articles</b> <hr/>
        <p:dataTable var="item" value="#{articleManager.articles}">
            <p:column headerText="Id article">
                <h:outputText value="#{item.idArticle}" />
            </p:column>

            <p:column headerText="Nom articles">
                <h:outputText value="#{item.nomArticle}" />
            </p:column>

            <p:column headerText="Prix de vente">
                <h:outputText value="#{item.prixVenteArticle}" />
            </p:column>
        </p:dataTable>
        <p>Nombre total d'articles</p>
    </h:body>
</html>
