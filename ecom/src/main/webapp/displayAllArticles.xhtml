<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tous les Articles</title>
    </h:head>
    <h:body>

        <br/> <br/> <br/>
        <b>La liste de tous les Articles</b> <hr/>

        <f:view>
            <h:form>
                <h1><h:outputText value=""/></h1>
                <h:dataTable value="#{articleManager.getArticleList()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id "/>
                        </f:facet>
                        <h:link outcome="articlesDetails?faces-redirect=true"> <h:outputText value="#{item.idArticle}"/>
                            <f:param name="idArticle" value="#{item.idArticle}" /> 
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom "/>
                        </f:facet>
                        <h:outputText value="#{item.nomArticle}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prix"/>
                        </f:facet>
                        <h:outputText value="#{item.prixVenteArticle}"/>
                    </h:column>                        
                </h:dataTable>
            </h:form>
        </f:view>
        <h:form>
            <h:outputLabel value="Titre de l'article:" for="Titre de l'article:" /> 
            <h:inputText id="nomCategorie" value="#{articleManager.article.nomArticle}"  required="true" requiredMessage="Nom article nÃ©cesaire."/> 
            <h:commandLink action="#{articleManager.getArticlesByKeyWords}" value="Rechercher par titre" />
        </h:form>
    </h:body>
</html>
