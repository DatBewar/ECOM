<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tous les Articles</title>
    </h:head>
    <h:body>
       
        <f:view>
            <h:form>
                <h1><h:outputText value="Filter"/></h1>
                <h:panelGrid columns="6">
                    <h:outputLabel value="Id:" for="idArticle" />
                    <h:inputText id="idArticle" value="#{articleManager.articleById.idArticle}" title="IdArticle"/>
                    <h:outputLabel value="Nom:" for="nomArticle" />
                    <h:inputText id="nomArticle" value="#{articleManager.articleById.nomArticle}" title="NomArticle"/>
                   <h:outputLabel value="Prix Maximal:" for="prixVenteArticle" />
                    <h:inputText id="prixVenteArticle" value="#{articleManager.articleById.prixVenteArticle}" title="PrixVenteArticle"/>
                </h:panelGrid>
            </h:form>
            
        </f:view>
        <br/> <br/> <br/>
 <b>La liste de tous les Articles</b> <hr/>
            
        <f:view>
                <h:form>
                    <h1><h:outputText value=""/></h1>
                    <h:dataTable value="#{articleManager.allArticles}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id "/>
                            </f:facet>
                            <h:outputText value="#{item.idArticle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nom "/>
                            </f:facet>
                            <h:outputText value="#{item.nomArticle}"/>
                        </h:column>
                      
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prix"/>
                            </f:facet>
                            <h:outputText value="#{item.prixVenteArticle}"/>
                        </h:column>
                      
                        
                    </h:dataTable>
                </h:form>
            </f:view>

        
    </h:body>
</html>
