<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:metadata>
            <f:viewParam name="idArticle" value="#{articleBackingBean.idArticle}"/>
        </f:metadata>
    <h:head>
        <title>Details article</title>
    </h:head>
    <h:body>
       <h:form>
    <c:set var="id" value="#{articleBackingBean.idArticle}" scope="request" />
</h:form>
       
        <f:view>


            <h:form>
                <h1><h:outputText value="Details de l'article sélectionné"/></h1>
                <h:dataTable value="#{articleManager.searchArticleById(id)}" var="item" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.idArticle}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NomArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.nomArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DescripArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.descripArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="StockArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.stockArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PrixAchatArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.prixAchatArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PrixVenteArticle"/>
                        </f:facet>
                        <h:outputText value="#{item.prixVenteArticle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdCategorie"/>
                        </f:facet>
                        <h:outputText value="#{item.categorie}"/>
                    </h:column>
                </h:dataTable>
                <br></br>
                <h:commandButton action="#{PanierManager.ajoutArticle(item)}" value="Ajouter au panier"/>
            </h:form>
        </f:view>

    </h:body>
</html>
