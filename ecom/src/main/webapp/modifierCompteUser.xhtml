<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
        <h:outputText value="Modification d'un compte"></h:outputText>
    <h:body>
        <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nom" for="nom" />
                    <h:inputText id="nom" value="#{compteUserManager.compte.nom}" title="" />
                    <h:outputLabel value="Prénom" for="prenom" />
                    <h:inputText id="prenom" value="#{compteUserManager.compte.prenom}" title="" />
                    <h:outputLabel value="ID Compte" for="idCompte" />
                    <h:inputText id="idCompte" value="#{compteUserManager.compte.idCompte}" title="" required="true" requiredMessage=""/>
                    <h:outputLabel value="Email" for="email" />
                    <h:inputText id="email" value="#{compteUserManager.compte.email}" title="" required="true" requiredMessage=""/>
                    <h:outputLabel value="Mot de passe" for="motDePasse" />
                    <h:inputText id="motDePasse" value="#{compteUserManager.compte.motDePasse}" title="" required="true" requiredMessage=""/>
                    <h:outputLabel value="Adresse" for="adresse" />
                    <h:inputTextarea rows="4" cols="30" id="adresse" value="#{compteUserManager.compte.adresse}" title="" required="true" requiredMessage=""/>
                    <h:outputLabel value="Télephone" for="telephone" />
                    <h:inputText id="telephone" value="#{compteUserManager.compte.telephone}" title="" required="true" requiredMessage=""/>
                </h:panelGrid>
                <h:commandLink action="#{compteUserManager.update}" value="Enregistre"/>
                <br/><br/>
                <h:commandLink action="#{compteUserManager.prepareList}" value="Liste des comptes" immediate="true"/>
                <br/>
                <br/>
                <h:link outcome="/index" value="Page d'accueil" />
            </h:form>
    </h:body>
</html>
