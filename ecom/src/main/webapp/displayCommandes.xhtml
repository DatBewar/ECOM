<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <h1>Mes commandes</h1>
        <h:form>
            <br/><br/>
            <h:dataTable value="#{commandeManager.mesCommande()}" var="item" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID Commande"/>
                    </f:facet>
                    <h:outputText value="#{item.idCommande}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date commande"/>
                    </f:facet>
                    <h:outputText value="#{item.dateCommande}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ligne commande"/>
                    </f:facet>
                    <h:outputText value="#{item.ligneDeCommandeCollection}"/>
                </h:column>
            </h:dataTable>
            <br></br>
        </h:form>
    </body>
</html>
