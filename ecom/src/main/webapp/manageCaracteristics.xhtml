<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ajout de caracteristiques</title>
    </h:head>
    <h:body>
       <f:view>


            <h:form >
                <h1><h:outputText value="Ajout d'un nouveau caracteristique"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="LibelleCaracteristique:" for="libelleCaracteristique" />
                    <p:inputText id="libelleCaracteristique" value="#{caracteristiqueManager.caracteristique.libelleCaracteristique}" title="LibelleCaracteristique" required="true" requiredMessage="The LibelleCaracteristique field is required."/>
                    <h:outputLabel value="UniteCaracteristique:" for="uniteCaracteristique" />
                    <p:inputText id="uniteCaracteristique" value="#{caracteristiqueManager.caracteristique.uniteCaracteristique}" title="UniteCaracteristique" required="true" requiredMessage="The UniteCaracteristique field is required."/>
                    <h:outputLabel value="ValeurCaracteristique:" for="valeurCaracteristique" />
                    <p:inputText id="valeurCaracteristique" value="#{caracteristiqueManager.caracteristique.valeurCaracteristique}" title="ValeurCaracteristique" required="true" requiredMessage="The ValeurCaracteristique field is required."/>
                    <h:commandButton action="#{caracteristiqueManager.addCaracteristique()}" value="Ajouter" />
                </h:panelGrid>
            </h:form>
        </f:view>

         <br/> <hr/> <br/><br/><br/>
         <h:form>
             <h1><h:outputText value="Supprimer un caracteristique" /> </h1>
             <h:outputLabel value="idCaracteristique" for="idCaracteristique" />
             <h:inputText id="idCaracteristique" value="#{caracteristiqueManager.caracteristique.idCaracteristique}" title="IdCaracteristique" required="true" requiredMessage="The IdCaracteristique field is required."/>
             <h:commandButton action="#{caracteristiqueManager.delCaracteristique}" value="Supprimer"/>
         </h:form>
        
        <hr/>
        <f:view>
            
            <h:form>
                <h1><h:outputText value="Liste des caracteristiques"/></h1>
                <h:dataTable value="#{caracteristiqueManager.allCaracteristique}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdCaracteristique"/>
                        </f:facet>
                        <h:outputText value="#{item.idCaracteristique}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LibelleCaracteristique"/>
                        </f:facet>
                        <h:outputText value="#{item.libelleCaracteristique}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="UniteCaracteristique"/>
                        </f:facet>
                        <h:outputText value="#{item.uniteCaracteristique}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ValeurCaracteristique"/>
                        </f:facet>
                        <h:outputText value="#{item.valeurCaracteristique}"/>
                    </p:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
      
    </h:body>
</html>
