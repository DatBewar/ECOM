<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Liste des comptes</title>
    </h:head>
    <h:body>
        <h1>
            <h:outputText value="Tous les comptes"></h:outputText>
        </h1>
        <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Aucun compte dans la base de données" rendered="#{compteUserManager.comptes.rowCount == 0}"/>
                <h:panelGroup rendered="#{compteUserManager.comptes.rowCount > 0}">                    
                    <h:dataTable value="#{compteUserManager.comptes}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prénom"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id compte"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Mot de passé"/>
                            </f:facet>
                            <h:outputText value="#{item.motDePasse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Adresse"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Téléphone"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{compteUserManager.prepareEdit}" value="Modifier"/>                            
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:link outcome="/index" value="Accueil"/>
            </h:form>       
    </h:body>
</html>
