<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Liste des comptes</title>
    </h:head>
    <h:body>
        <h:form>
                <h1><h:outputText value="Envoyer mail à tous les clients"/></h1>
                <h:panelGrid columns="2">
                  
                        <h:outputLabel value="Subject :" for="subject"/>
                        <h:inputText id="subject" value="#{messageManager.msg.subject}" required="true" requiredMessage="Specify the subject"/>
                    
                        <h:outputLabel value="To :"/>
                        <h:outputLabel value="All Users"/>                
                    <h:outputLabel value="Message : " for="message" />
                    <h:inputTextarea cols="30" rows="10" id="message" value="#{messageManager.msg.message}" title="message" required="true" requiredMessage="The message field is required."/>
                  
                    <h:commandButton action="#{messageManager.sendMailToAllClients()}" value="Send"/>
                </h:panelGrid>
            </h:form>
        <br /><br/><br/>
        <h1>
            <h:outputText value="Tous les comptes"></h:outputText>
        </h1>
        <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>                
                <h:panelGroup >                    
                    <h:dataTable value="#{compteUserManager.comptes}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prénom"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id compte"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Mot de passé"/>
                            </f:facet>
                            <h:outputText value="#{item.motDePasse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Adresse"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Téléphone"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Type Compte"/>
                            </f:facet>
                            <h:outputText value="#{item.typeCompte}"/>                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton action="#{compteUserManager.adminSupprimerCompteUser(item.email)}" value="Supprimer"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:link outcome="/index" value="Accueil"/>
            </h:form>
    </h:body>
</html>
