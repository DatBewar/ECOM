<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Modifier quantité article</h2>
            <p:panelGrid columns="2">
                <p:outputLabel value="Articles" for="articles" />
                <p:selectOneMenu id="mobile" value="#{articleManager.article.idArticle}">
                    <f:selectItems value="#{mobileController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Quantité actuel" for="quantite" />
                <p:outputLabel value="#{articleManager.article.stockArticle}"/>
                <br/><br/>
                <p:outputLabel value="Quantité à ajouter" for="description" />
                <p:inputText id="quantite" value="#{articleManager.auxStock}" title="Quantité à ajouter" />               
            </p:panelGrid>
            <br/>
            <p:commandLink action="#{articleManager.updateArticle()}" value="#{bundle.CreateGPSSaveLink}" />
            <br />
            <br />
            <p:commandLink action="#{gPSController.prepareList}" value="Tous les GPS" immediate="true"/>
        </h:form>

        </f:view>
    </h:body>
</html>
