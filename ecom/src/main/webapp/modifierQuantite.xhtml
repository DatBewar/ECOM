<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Modifier quantité article</h2>
            <p:panelGrid columns="2">                
                <p:inputText id="idArticle" value="#{articleManager.article.idArticle}" style="display: none"/><br/>                                         
                <p:outputLabel value="Nom de l'article:  "/>
                <p:outputLabel>#{articleManager.article.nomArticle}</p:outputLabel>                
                <p:outputLabel value="Quantité sotck actuelle:  "/>
                <p:outputLabel id="stockArticle" value="#{articleManager.article.stockArticle}"/>                
                <p:outputLabel value="Quantité à ajouter" for="quantite" />
                <p:inputText id="quantite" value="#{articleManager.auxStock}" title="Quantité à ajouter" />               
            </p:panelGrid>
            <br/>
            <p:commandLink action="#{articleManager.updateArticle()}" value="Modifier cette article" />           
        </h:form>
    </h:body>
</html>
