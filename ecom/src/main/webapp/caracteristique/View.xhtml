<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCaracteristiqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCaracteristiqueLabel_idCaracteristique}"/>
                    <h:outputText value="#{caracteristiqueController.selected.idCaracteristique}" title="#{bundle.ViewCaracteristiqueTitle_idCaracteristique}"/>
                    <h:outputText value="#{bundle.ViewCaracteristiqueLabel_libelleCaracteristique}"/>
                    <h:outputText value="#{caracteristiqueController.selected.libelleCaracteristique}" title="#{bundle.ViewCaracteristiqueTitle_libelleCaracteristique}"/>
                    <h:outputText value="#{bundle.ViewCaracteristiqueLabel_uniteCaracteristique}"/>
                    <h:outputText value="#{caracteristiqueController.selected.uniteCaracteristique}" title="#{bundle.ViewCaracteristiqueTitle_uniteCaracteristique}"/>
                    <h:outputText value="#{bundle.ViewCaracteristiqueLabel_valeurCaracteristique}"/>
                    <h:outputText value="#{caracteristiqueController.selected.valeurCaracteristique}" title="#{bundle.ViewCaracteristiqueTitle_valeurCaracteristique}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{caracteristiqueController.destroyAndView}" value="#{bundle.ViewCaracteristiqueDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCaracteristiqueEditLink}"/>
                <br />
                <h:commandLink action="#{caracteristiqueController.prepareCreate}" value="#{bundle.ViewCaracteristiqueCreateLink}" />
                <br />
                <h:commandLink action="#{caracteristiqueController.prepareList}" value="#{bundle.ViewCaracteristiqueShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCaracteristiqueIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
